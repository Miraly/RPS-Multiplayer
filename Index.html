<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>RPS-Multiplayer</title>
<link href="Assets/css/reset.css" rel="stylesheet" type="text/css">
<link href="Assets/css/style.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Limelight|PT+Mono1" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/game.js"></script>
</head>

<body>
	
	<div class="title">Rock-Paper-Scissors</div>
	<div id="player-name">
		<form id="get-name">
            <input type="text" id="player-input" value="name">
        	<input id="add-player" type="submit" value="Start">
    	</form>
	</div>
	
	<div id="turn-order">Your turn!</div>
	
	<div class="row">
		<div class="player-one">
			<p id="current-player"></p>
			<div class="select">
				<button class="rps-button" id="rock">Rock</button>
				<button class="rps-button" id="paper">Paper</button>
				<button class="rps-button" id="scissors">Scissors</button>
			</div>
			<p class="wins"></p>
			<p class="losses"></p>
		</div>
		<div class="winner">
			
		</div>
		<div class="player-two">Bill</div>
	</div>
	    	
	<div id="chat">
		<div class="form-chat">
                <label for="form-chat">Chat</label><br>
                <textarea class="form-control" id="send-message-area" rows="2"></textarea>
    	</div>
              <button id="send-msg" type="submit">Send</button>
	</div>      

</body>
</html>
